<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Editar Proyecto</title>
    </h:head>
    <h:body>
        <h1>Editando el Proyecto:</h1>
        <h:form>
            ID: #{proyectoBean.proyectoSeleccionado.idProyecto}<br/>
            Nombre: <h:inputText value="#{proyectoBean.proyectoSeleccionado.nombre}"/><br/>
            Descripcion: <h:inputText value="#{proyectoBean.proyectoSeleccionado.descripcion}"/><br/>
            Estado: <h:inputText value="#{proyectoBean.proyectoSeleccionado.estado}"/><br/>
            <h:commandButton value="Guardar" action="#{proyectoBean.doActualizar()}"/>
        </h:form>
    </h:body>
</html>
